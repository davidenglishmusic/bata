<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h3>Sentence construction</h3>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="options">
    {{outlet}}
  </script>

  <style>
    .small.button {
      width:100%;
    }
  </style>

  <script type="text/x-handlebars" data-template-name="options/pronouns">
     <div>
       <ul style="list-style:none;margin-left: 0rem;">
       {{#each item in model}}
         <li>{{#link-to 'pronouns.verbs' item }}<button class="small button">{{item}}</button>{{/link-to}}</li>
       {{/each}}
       </ul>
     </div>
  </script>

  <script type="text/x-handlebars" data-template-name="pronouns/verbs">
     <div>
       <ul style="list-style:none;margin-left: 0rem;">
       {{#each item in model}}
         <li><button class="small button">{{item}}</button></li>
       {{/each}}
       </ul>
     </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
  <script src="js/app001.js"></script>
  <script src="js/foundation.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
